<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Tracker</title>
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Gym Workout Tracker</h1>
            <p>Track your sets, reps, and weights</p>
            <div id="logout-container" style="display:none; text-align:center; margin: 10px 0;">
                <button class="btn danger" id="logout-btn">Logout</button>
            </div>
        </div>

        <div class="tabs" id="tabs" style="display:none;">
            <button class="tab active" onclick="switchTab('workout')">üèãÔ∏è Workout</button>
        </div>

        <div id="workout-tab" class="tab-content">
            <div class="day-selector">
                <button class="day-btn active" onclick="selectDay('MON')">MON</button>
                <button class="day-btn" onclick="selectDay('TUE')">TUE</button>
                <button class="day-btn" onclick="selectDay('WED')">WED</button>
                <button class="day-btn" onclick="selectDay('THU')">THU</button>
                <button class="day-btn" onclick="selectDay('FRI')">FRI</button>
                <button class="day-btn" onclick="selectDay('SAT')">SAT</button>
            </div>
            <div id="workout-content"></div>
        </div>

        <div id="login-tab" class="tab-content active">
            <div class="login-box">
                <div class="login-input-group">
                    <input type="text" id="username" required>
                </div>
                <button class="btn" id="login-btn">Login</button>
                <button class="btn secondary" id="guest-btn" style="margin-top:10px;">Continue as Guest</button>
                <div id="login-status"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="main.js"></script>
</body>
</html>

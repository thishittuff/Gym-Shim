<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #0f0000 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #580000 0%, #000000 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #580000 0%, #000000 100%);
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .day-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .day-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .day-btn.active {
            background: linear-gradient(135deg, #580000 0%, #000000 100%);
            color: white;
            box-shadow: 0 4px 15px rgb(255, 255, 255);
        }

        .workout-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgb(255, 255, 255);
            margin-bottom: 20px;
        }

        .exercise-group {
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .muscle-header {
            background: linear-gradient(135deg, #580000 0%, #000000 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .exercise-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
        }

        .exercise-item:last-child {
            border-bottom: none;
        }

        .exercise-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .exercise-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            flex: 1;
        }

        .exercise-details {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .set-tracker {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }

        .set-number {
            font-weight: 600;
            color: #667eea;
            min-width: 60px;
        }

        .set-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .input-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .set-input {
            width: 70px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: border-color 0.3s ease;
        }

        .set-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .set-input.completed {
            background: #d4edda;
            border-color: #28a745;
        }

        .set-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .complete-btn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .complete-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .complete-btn.completed {
            background: #6c757d;
        }

        .btn {
            background: linear-gradient(135deg, #580000 0%, #000000 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn.secondary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stats-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #580000 0%, #000000 100%);
            transition: width 0.3s ease;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.05) 100%);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
        }

        .file-input {
            display: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .tab-content {
                padding: 20px;
            }

            .day-selector {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .day-btn {
                white-space: nowrap;
                flex-shrink: 0;
            }

            .set-tracker {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .set-inputs {
                justify-content: center;
            }

            .controls {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Gym Workout Tracker</h1>
            <p>Track your sets, reps, and weights</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('workout')">üèãÔ∏è Workout</button>
            <button class="tab" onclick="switchTab('progress')">üìä Progress</button>
            <button class="tab" onclick="switchTab('setup')">‚öôÔ∏è Setup</button>
        </div>

        <div id="workout-tab" class="tab-content active">
            <div class="day-selector">
                <button class="day-btn active" onclick="selectDay('MON')">MON</button>
                <button class="day-btn" onclick="selectDay('TUE')">TUE</button>
                <button class="day-btn" onclick="selectDay('WED')">WED</button>
                <button class="day-btn" onclick="selectDay('THU')">THU</button>
                <button class="day-btn" onclick="selectDay('FRI')">FRI</button>
                <button class="day-btn" onclick="selectDay('SAT')">SAT</button>
            </div>

            <div class="controls">
                <button class="btn" onclick="startWorkout()">üèÉ Start Workout</button>
                <button class="btn secondary" onclick="resetDay()">üîÑ Reset Day</button>
                <button class="btn secondary" onclick="saveWorkout()">üíæ Save Progress</button>
            </div>

            <div id="workout-content"></div>
        </div>

        <div id="progress-tab" class="tab-content">
            <div class="stats-container">
                <h3 style="margin-bottom: 20px; text-align: center;">üìà Workout Statistics</h3>
                <div class="stats-grid" id="stats-grid"></div>
            </div>

            <div class="controls">
                <button class="btn" onclick="exportProgress()">üì§ Export Data</button>
                <button class="btn secondary" onclick="document.getElementById('progressInput').click()">üì• Import Data</button>
                <button class="btn danger" onclick="clearAllProgress()">üóëÔ∏è Clear All</button>
                <input type="file" id="progressInput" class="file-input" accept=".json" onchange="importProgress(event)">
            </div>

            <div id="progress-history"></div>
        </div>

        <div id="setup-tab" class="tab-content">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 3rem; color: #667eea; margin-bottom: 15px;">üìÅ</div>
                <h3>Upload Workout Plan</h3>
                <p>Upload your Excel workout plan to get started</p>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv" onchange="handleFile(event)">
            </div>

            <div id="file-status"></div>

            <div class="controls">
                <button class="btn" onclick="loadDefaultWorkout()">üìã Load Default Plan</button>
                <button class="btn secondary" onclick="clearWorkoutPlan()">üóëÔ∏è Clear Plan</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
